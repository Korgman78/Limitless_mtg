name: Daily Trophy Decks ETL

on:
  schedule:
    # Se lance tous les jours à 17:00 UTC (pour capturer les decks des dernières 24h)
    - cron: '0 17 * * *'
  # Permet de lancer manuellement depuis GitHub pour tester
  workflow_dispatch:

jobs:
  scrape-trophy-decks:
    runs-on: ubuntu-latest
    timeout-minutes: 240  # 4h max (scraping peut être long avec les sleeps)

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv

      - name: Run Trophy Decks ETL Script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python backend/etl_script_trophydecks.py
